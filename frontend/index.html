<!DOCTYPE html>
<html>
<head>
  <title>Launch Dev Container Workspace</title>
</head>
<body>
  <h2>Start Dev Workspace</h2>
  <form id="workspaceForm">
    <label for="repo">Git Repo URL:</label><br>
    <input type="text" id="repo" name="repo" required><br><br>

    <label for="language">Language:</label><br>
    <select id="language" name="language">
      <option value="node">Node</option>
    </select><br><br>

    <label for="username">Your Name:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <button type="submit">Create Workspace</button>
  </form>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    const form = document.getElementById('workspaceForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch('http://localhost:8000/start-workspace', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      if (response.ok) {
        result.innerHTML = `<strong>Workspace Created:</strong> <a href="${data.url}" target="_blank">${data.url}</a>`;
      } else {
        result.innerHTML = `<strong>Error:</strong> \${data.detail}`;
      }
    });
  </script>
</body>
</html>
