name: Devcontainer Prebuild
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Dev Containers CLI
        run: npm i -g @devcontainers/cli

      - name: Resolve & Build Devcontainer
        id: build_devc
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/devcontainer:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_OUTPUT
          devcontainer build --workspace-folder . --image-name $IMAGE || true
          docker push $IMAGE

      - name: Print image
        run: echo "Built image ${{ steps.build_devc.outputs.IMAGE }}"
